<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="container-all">
        <h1>Cadastro</h1>
        <div class="input-user">
            <input type="text" class="nome" placeholder="Nome">
            <input type="text" class="sobrenome" placeholder="Sobrenome">
            <input type="text" class="idade" placeholder="idade">
        </div>
        <div class="input-end">
            <input type="text" class="cep" placeholder="CEP" name="cep">
            <input type="text" class="estado" placeholder="Estado" name="estado">
            <input type="text" class="cidade" placeholder="Cidade" name="cidade">
        </div>
        <div class="msg">
      
        </div>
        <div class="button">
            <button class="btn-enviar">Cadastrar</button>
            <button class="btn-voltar">Voltar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
